<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).on("submit", "#login-form", function () {
            var login = $("#login").val();
            var password = $("#password").val();
            $.post("php/adminpanel.php", {
                authAdmin: '',
                login: login,
                password: password
            }, function (req) {
                if (req == "true")
                    window.location.href = "/adminpanel.html";
                else {
                    alert(req);
                }
            });
            return false;
        });
    </script>
</head>
<body>
<form id="login-form">
    <input type="text" id="login" placeholder="Логин" pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}" required>
    <input type="password" id="password" placeholder="Пароль" pattern="[A-Za-zА-Яа-яЁё0-9\D]{3,24}"
           required>
    <input type="submit" id="login-submit" tabindex="4" value="Войти">
</form>
</body>
</html>
