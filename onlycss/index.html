<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Cache-Control" content="private">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).on("submit", "#student-auth", function () {

            var login = $("[name='login']").val();
            var password = $("[name='password']").val();
            $.post("../php/authorization.php", {
                user: "student",
                login: login,
                password: password
            }, function (req) {
                if (req == "true")
                    window.location.href = "/onlycss/panel.html";
                else {
                    alert(req);
                }
            });
            return false;
        });

    </script>
</head>
<body>
<section id="content">
    <section class="panel-login">
        <section class="panel-heading">
            <section class="width-text-login"><a href="" class="active">Авторизация</a></section>
            <section class="width-text-login"><a href="../onlycss/registration.html">Регистрация</a></section>
            <hr>
        </section>
        <section class="form-content">
            <form id="student-auth">
                <input class="form-input" type="text" name="login" placeholder="Логин"
                       pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}" required/>
                <input class="form-input" type="password" name="password" placeholder="Пароль"
                       pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}"
                       required/>
                <input type="submit" class="button button-login"  value="Войти">
            </form>
        </section>
    </section>
</section>

</body>
</html>
