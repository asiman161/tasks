    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).on("submit", "#sign", function () {
                var fName = $("#f-name").val();
                var lName = $("#l-name").val();
                var fatherName = $("#father-name").val();
                var groupName = $("#group-name").val();
                var login = $("#user-login").val();
                var password = $("#user-password").val();
                $.post("/php/registration.php", {
                    registration: "",
                    fname: fName,
                    lname: lName,
                    fathername: fatherName,
                    groupname: groupName,
                    login: login,
                    password: password
                }, function (req) {
                    //alert(req);
                    if (req == 'true') {
                        alert("вы зарегистрированы");
                        window.location.href = "/index.html";
                    } else {
                        alert(req);
                    }
                });
                return false;
            })
        });

<body>
<section id="content">
    <section class="panel-login">

            <hr>
        </section>
        <section class="form-content">
            <form id="sign">
                <input class="form-input" type="text" id="f-name" placeholder="имя" pattern="[A-Za-zА-Яа-яЁё]{4,24}"
                       required>
                <input class="form-input" type="text" id="l-name" placeholder="фамилия" pattern="[A-Za-zА-Яа-яЁё]{5,24}"
                       required>
                <input class="form-input" type="text" id="father-name" placeholder="отчество"
                       pattern="[A-Za-zА-Яа-яЁё]{5,24}" required>
                <input class="form-input" type="text" id="group-name" placeholder="группа"
                       pattern="[A-za-zА-Яа-яЁё0-9\-]{3,24}" required>
                <input class="form-input" type="text" id="user-login" placeholder="логин" pattern="[A-Za-z0-9]{5,24}"
                       required>
                <input class="form-input" type="password" id="user-password" placeholder="пароль"
                       pattern="[A-Za-z0-9]{5,24}" required>
                <input type="submit" class="button button-login" value="зарегистрироваться">
            </form>
        </section>
