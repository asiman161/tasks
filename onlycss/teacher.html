<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="private">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).on("submit", "#teacher-auth", function () {
            var login = $("[name='login']").val();
            var password = $("[name='password']").val();
            $.post("../php/authorization.php", {
                user: "teacher",
                login: login,
                password: password
            }, function (req) {
                if (req == "true")
                    window.location.href = "/onlycss/controlpanel.html";
                else {
                    alert(req);
                }
            });
            return false;
        });
    </script>
</head>
<body>
<section id="content">
    <section class="panel-login">
        <section class="panel-heading">
            <section><a href="" class="active">Авторизация</a></section>
            <hr>
        </section>
        <section class="form-content">
            <form id="teacher-auth">
                <input class="form-input" type="text" name="login" pattern="[A-Za-z0-9]{5,24}" placeholder="Логин" required/>
                <input class="form-input" type="password" name="password" pattern="[A-Za-zА-Яа-яЁё0-9\D]{3,24}" placeholder="Пароль" required/>
                <input class="button button-login" type="submit" value="Авторизация">
            </form>
        </section>
    </section>
</section>
</body>
</html>
