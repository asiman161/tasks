<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="http://bootstrap-3.ru/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/authorization.css" rel="stylesheet">
    <script>
        $(document).ready(function(){
            $(document).on("submit", ".sign", function(){
                var fName = $("#f-name").val();
                var lName = $("#l-name").val();
                var fatherName = $("#father-name").val();
                var groupName = $("#group-name").val();
                var login = $("#user-login").val();
                var password = $("#user-password").val();
                $.post("/php/registration.php", {
                    registration : "",
                    fname : fName,
                    lname : lName,
                    fathername : fatherName,
                    groupname : groupName,
                    login : login,
                    password : password
                }, function(req){
                    //alert(req);
                    if(req == 'true') {
                        alert("вы зарегистрированы");
                        window.location.href = "/index.html";
                    } else {
                        //alert(req);
                        $("#alert").html(" <div class='alert alert-danger'>" + req + "</div>");
                    }
                });
                return false;
            })
        });
    </script>
</head>
<body>

<div class="container" style="margin:0 auto;padding-top:10%;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="/">Авторизация</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="registration.html" class="active" id="login-form-link">Регистрация</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" class="sign" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" id="f-name" tabindex="1" class="form-control"
                                           placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё]{3,24}" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="l-name" tabindex="2" class="form-control"
                                           placeholder="Фамилия" pattern="[A-Za-zА-Яа-яЁё]{5,24}" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="father-name" tabindex="3" class="form-control"
                                           placeholder="Отчество" pattern="[A-Za-zА-Яа-яЁё]{5,24}" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="group-name" tabindex="4" class="form-control"
                                           placeholder="Группа" pattern="[A-za-zА-Яа-яЁё0-9\-]{3,24}" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="user-login" tabindex="5" class="form-control"
                                           placeholder="Логин" pattern="[A-Za-z0-9]{3,24}" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="user-password" tabindex="6"
                                           class="form-control" placeholder="Пароль" pattern="[A-Za-z0-9]{3,24}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="7"
                                                   class="form-control btn btn-login" value="Зарегистрироваться">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
    </div>
</div>
</body>
</html>
