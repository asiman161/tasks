<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="private">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).on("submit", "#teacher-auth", function(){
            var login = $("[name='login']").val();
            var password = $("[name='password']").val();
            $.post("php/authorization.php", {
                user : "teacher",
                login: login,
                password: password
            }, function (req) {
                if (req == "true")
                    window.location.href = "/controlpanel.html";
                else {
                    alert(req);
                }
            });
            return false;
        });
    </script>
</head>
<body>
<form id="teacher-auth">
    <input type="text" name="login" pattern="[A-Za-z0-9]{5,24}" placeholder="login" required/>
    <input type="password" name="password" pattern="[A-Za-z0-9]{5,24}" placeholder="Пароль" required/>
    <input type="submit" value="Авторизация">
</form>
</body>
</html>
