<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="private">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).on("submit", "#student-auth", function(){
            var login = $("[name='login']").val();
            var password = $("[name='password']").val();
            $.post("php/authorization.php", {
                user : "student",
                login: login,
                password: password
            }, function (req) {
                if (req == "true")
                    window.location.href = "/panel.html";
                else {
                    alert(req);
                }
            });
            return false;
        });
    </script>
</head>
<body>
<form id="student-auth">
    <input type="text" name="login" placeholder="login" pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}" required/>
    <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}" required/>
    <input type="submit" value="Авторизация">
</form>
<a href="registration.html">регистрация</a>
</body>
</html>
