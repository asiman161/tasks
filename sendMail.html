        function sendMail() {
            //var msg = $('#form').serialize();
            var email = $("[name='email']").val();
            var sub = $("[name='sub']").val();
            var text = $("[name='text']").val();
            $.post("/php/post.php", {
                email : email,
                sub : sub,
                text : text
            }, function (req) {
                $('.results').html(req);
            })
        }
