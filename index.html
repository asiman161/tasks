<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="private">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="http://bootstrap-3.ru/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/authorization.css" rel="stylesheet">

<title>Главная | Авторизация</title>
<script>
    $(document).on("submit", ".student-auth", function () {
        var login = $("[name='login']").val();
        var password = $("[name='password']").val();
        $.post("php/authorization.php", {
            user: "student",
            login: login,
            password: password
        }, function (req) {
            if (req == "true")
                window.location.href = "/panel.html";
            else {
                // alert(req);
                $("#alert").html(" <div class='alert alert-danger'>" + req + "</div>");
            }
        });
        return false;
    });
</script>
</head>

<body >
<div class="container" style="margin:0 auto;padding-top:10%;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Авторизация</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="registration.html">Регистрация</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" class="student-auth" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="login" id="username" tabindex="1" class="form-control"
                                           placeholder="Логин" pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Пароль" pattern="[A-Za-zА-Яа-яЁё0-9]{3,24}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Войти">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
    </div>
</div>
</body>
</html>
